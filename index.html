<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student ID Card Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-indigo-100 p-6 font-sans">

    <h1 class="text-3xl sm:text-4xl font-bold text-center mb-10 text-gray-800 drop-shadow-sm">ðŸŽ“ Student ID Card
        Generator</h1>

    <div class="flex flex-col items-center gap-8">

        <!-- Form Section -->
        <form id="cardForm" class="bg-white shadow-xl border border-gray-300 rounded-2xl p-6 w-full max-w-md space-y-4">
            <input type="text" id="name" placeholder="Full Name" class="w-full p-3 border border-gray-300 rounded-lg"
                required />
            <input type="text" id="fatherName" placeholder="Father's Name"
                class="w-full p-3 border border-gray-300 rounded-lg" required />
            <input type="text" id="enrollment" placeholder="Enrollment Number"
                class="w-full p-3 border border-gray-300 rounded-lg" required />
            <input type="text" id="program" placeholder="Programme Name"
                class="w-full p-3 border border-gray-300 rounded-lg" required />
            <input type="text" id="rcCode" placeholder="RC Code" class="w-full p-3 border border-gray-300 rounded-lg"
                required />
            <input type="text" id="address" placeholder="Address" class="w-full p-3 border border-gray-300 rounded-lg"
                required />
            <input type="text" id="pin" placeholder="PIN Code" class="w-full p-3 border border-gray-300 rounded-lg"
                required />
            <input type="file" id="photoInput" accept="image/*"
                class="w-full file:mr-4 file:py-2 file:px-4 file:border-0 file:bg-blue-600 file:text-white file:rounded-lg file:cursor-pointer"
                required />
            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg text-lg font-medium">Generate
                Card</button>
        </form>

        <!-- ID Card Preview Section -->
        <div class="w-full flex justify-center">
            <div id="idCard"
                class="relative w-[500px] h-[280px] bg-gradient-to-br from-white via-gray-50 to-gray-200 border-2 border-black shadow-lg p-6 overflow-hidden">

                <!-- IGNOU Logo -->
                <img src="https://imgs.search.brave.com/qbRz6eSFwV4n8am2NNx7FGT980iWH4VI1aXcmcK1eBw/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9jZG4u/ZnJlZWxvZ292ZWN0/b3JzLm5ldC9zdmcw/NS9JR05PVV9JbmRp/cmFfR2FuZGhpX05h/dGlvbmFsX09wZW5f/VW5pdmVyc2l0eV9s/b2dvLnN2Zw"
                    alt="IGNOU Logo" class="absolute top-0 left-4 w-20" />

                <h2 class="text-center text-xl font-bold text-gray-800 mb-4">IGNOU - Student ID Card</h2>

                <div class="text-base mb-1">Name: <span id="cardName" class="font-semibold text-gray-700"></span>
                </div>
                <div class="text-base mb-1">Father's Name: <span id="cardFather"
                        class="font-semibold text-gray-700"></span></div>
                <div class="text-base mb-1">Enrollment No: <span id="cardEnroll"
                        class="font-semibold text-gray-700"></span></div>
                <div class="text-base mb-1">Programme: <span id="cardProgram"
                        class="font-semibold text-gray-700"></span></div>
                <div class="text-base mb-1">RC Code: <span id="cardRC" class="font-semibold text-gray-700"></span>
                </div>
                <div class="text-base mb-1">Address: <span id="cardAddress" class="font-semibold text-gray-700"></span>
                </div>
                <div class="text-base mb-1">PIN: <span id="cardPIN" class="font-semibold text-gray-700"></span></div>

                <!-- Student Photo -->
                <img id="cardPhoto"
                    class="absolute top-4 right-4 w-20 h-24 object-cover border border-black rounded-lg shadow" src=""
                    alt="Photo" />

                <!-- QR Code -->
                <img id="qrCode"
                    class="absolute bottom-4 right-4 w-20 h-20 border border-black p-1 rounded-md shadow bg-white"
                    src="" alt="QR Code" />
            </div>
        </div>


        <!-- Download Buttons -->
        <div class="flex flex-wrap justify-center gap-4">
            <button onclick="downloadCard()"
                class="downloadBtn hidden bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg text-base font-medium">Download
                as Image</button>
            <button onclick="downloadPDF()"
                class="downloadBtn hidden bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-lg text-base font-medium">Download
                as PDF</button>
        </div>

    </div>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- Custom Script -->
    <script src="script.js"></script>

</body>

</html>
